<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="./images/image.jpg" alt="Фото логотипа">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <div class="elements">
      <ul class="element">
      </ul>
    </div>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-form">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__inputs">
            <input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span class="popup-error name-input-error"></span>
            <input id="description-input" class="popup__input popup__input_type_discription" placeholder="Профессия" name="description" minlength="2" maxlength="200" required>
            <span class="popup-error description-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-form">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть попап"></button>
        <form class="popup__form popup__form_type_card" name="profile-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__inputs">
            <input id="place-input" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" name="name" required>
            <span class="popup-error place-input-error"></span>
            <input id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" type="url" required>
            <span class="popup-error link-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__overlay">
        <img class="popup__pic" src="#" alt="#">;
        <button class="popup__close-button popup__close-button_type_pic" type="button" aria-label="Закрыть попап"></button>
        <p class="popup__pic-title"></p>
      </div>
    </div>
    <template id="template-card">
      <div class="element__list">
        <button class="element__trash" typt="button" aria-label="Удаление"></button>
        <img class="element__image" src="#" alt="#">
        <div class="element__cards">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
